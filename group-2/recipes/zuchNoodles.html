<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zucchini Noodles with Marinara Recipe</title>
    <link rel="stylesheet" href="../recipeSheet.css">
</head>
<body>
    <h1>Zucchini Noodles with Marinara</h1>

    <h2>Ingredients:</h2>
    <ul>
        <li>Zucchini</li>
        <li>Jarred marinara sauce</li>
        <li>Olive oil</li>
        <li>Garlic</li>
    </ul>

    <h2>Instructions:</h2>
    <ol>
        <li>Use a spiralizer to make zucchini noodles (or buy pre-made).</li>
        <li>Sauté with garlic in olive oil.</li>
        <li>Top with marinara sauce.</li>
    </ol>

    <h2>Calories:</h2>
    <p>About 150–200 per serving.</p>
</body>
</html>
