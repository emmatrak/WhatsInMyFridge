<body>
    <h1>Cauliflower Rice Stir-Fry</h1>

    <h2>Ingredients:</h2>
    <ul>
        <li>Frozen cauliflower rice</li>
        <li>Peas</li>
        <li>Carrots</li>
        <li>Soy sauce</li>
        <li>Egg</li>
    </ul>

    <h2>Instructions:</h2>
    <ol>
        <li>Cook cauliflower rice in a pan.</li>
        <li>Add veggies, and scramble in an egg.</li>
        <li>Drizzle with soy sauce.</li>
    </ol>
