<body>
    <h1>Chickpea Salad</h1>

    <h2>Ingredients:</h2>
    <ul>
        <li>Canned chickpeas</li>
        <li>Cucumbers</li>
        <li>Tomatoes</li>
        <li>Olive oil</li>
        <li>Lemon</li>
        <li>Salt</li>
        <li>Pepper</li>
    </ul>

    <h2>Instructions:</h2>
    <ol>
        <li>Rinse and drain chickpeas.</li>
        <li>Mix with chopped cucumber, tomato, a drizzle of olive oil, lemon juice, and seasonings.</li>
    </ol>

    <h2>Calories:</h2>
    <p>About 250 per serving.</p>
