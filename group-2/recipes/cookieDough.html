<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Bake Cookie Dough Bites</title>
    <link rel="stylesheet" href="../recipeSheet.css">
</head>
<body>
    <h1>No-Bake Cookie Dough Bites</h1>
    
    <h2>Ingredients:</h2>
    <ul>
        <li>1 cup oats</li>
        <li>1/4 cup peanut butter</li>
        <li>2 tbsp honey</li>
        <li>1/4 cup chocolate chips</li>
    </ul>

    <h2>Instructions:</h2>
    <ol>
        <li>Mix all ingredients in a bowl until combined.</li>
        <li>Roll into small balls and refrigerate for 30 minutes.</li>
        <li>Enjoy your no-bake cookie dough bites!</li>
    </ol>
</body>
</html>
