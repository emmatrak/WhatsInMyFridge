<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogurt Parfait</title>
    <link rel="stylesheet" href="../recipeSheet.css">
</head>
<body>
    <h1>Yogurt Parfait</h1>
    
    <h2>Ingredients:</h2>
    <ul>
        <li>Greek yogurt</li>
        <li>Honey</li>
        <li>Granola</li>
        <li>Berries or fruit</li>
    </ul>

    <h2>Instructions:</h2>
    <ol>
        <li>Layer Greek yogurt with honey, granola, and your choice of berries or fruit in a glass.</li>
        <li>Repeat layers and enjoy your healthy dessert!</li>
    </ol>
</body>
</html>
