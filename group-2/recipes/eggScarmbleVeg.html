    <title>Egg Scramble with Veggies Recipe</title>

<body>
    <h1>Egg Scramble with Veggies</h1>

    <h2>Ingredients:</h2>
    <ul>
        <li>Eggs</li>
        <li>Spinach</li>
        <li>Bell peppers</li>
        <li>Onions</li>
        <li>Olive oil</li>
    </ul>

    <h2>Instructions:</h2>
    <ol>
        <li>Scramble eggs with sautéed veggies (spinach, bell peppers, onions).</li>
        <li>Use a little olive oil to cook.</li>
    </ol>

    <h2>Calories:</h2>
    <p>About 250–300 per serving.</p>
</body>
